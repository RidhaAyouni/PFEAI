<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process CVs</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        html, body {
            display: flex;
            height: 100%;
            width: 100%;
            place-items: center;
            background-color: #0F2027;
            background-size: 400% 400%;
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            flex-direction: row;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        ::selection {
            background: white;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #D3959B;
            border-radius: 10px;
            box-shadow: 7px 7px 7px 7px rgba(99, 99, 99, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.9;
        }

        .sidebar {
            position: fixed;
            width: 17%;
            height: 100vh;
            background: #d7d2cc;
            font-size: 0.65em;
            top: 0;
            bottom: 0;
            border-radius: 15px;
            background-color: #0F2027;
            border: 2px solid #D3959B;
        }

        .nav {
            position: relative;
            margin: 0 15%;
            text-align: right;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .nav ul {
            list-style: none;
        }

        .nav ul li {
            position: relative;
            margin: 3.2em 0;
        }

        .nav ul li a {
            line-height: 5em;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.4em;
            color: #D3959B;
            display: block;
            transition: all ease-out 300ms;
        }

        .nav ul li.active a {
            color: white;
        }

        .nav ul li:not(.active):hover a {
            color: white;
        }

        .nav ul li::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 0.2em;
            background: black;
            left: 0;
            bottom: 0;
            background-image: linear-gradient(to right, #D3959B, #00223E);
        }

        .table-container {
            width: 100%;
            margin-top: 20px;
            overflow-x: auto; /* Enable horizontal scrolling */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #D3959B;
            font-weight: bold;
            color: #2c3e50;
        }

        .process-btn {
            background-color: #2c3e50;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div>
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                    <li><a href="#">Welcome</a></li>
                    <li><a href="/job_app">Apply Job</a></li>
                    <li><a href="/job_list">Jobs List</a></li>
                    <li><a href="/upload_resume">Upload Resume</a></li>
                    <li><a href="/process_CV">process CV</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/personal_info">Personal info</a></li>
                    <li><a href="/auth/logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
    </div> 

    <div class="container">
        <h1>Pending Resumes</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Job Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume in resumes %}
                    <tr>
                        <td>{{ resume.filename }}</td>
                        <td>{{ resume.job_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/process_CV" method="post">
            <button type="submit" class="process-btn">Process all</button>
        </form>
    </div>
</body>
</html>
