<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal_Info</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

* {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: #2c3e50;
}

html, body {
    display: flex;
    height: 100%;
    width: 100%;
    place-items: center;
    background-color: #0F2027;
    background-size: 400% 400%;
    height: 100vh;
}

body {
    margin: 0;
    padding: 0;
    flex-direction: row;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

::selection {
    background: white;
    color: #fff;
}

.PersonalInfo {
    width: 200px;
    margin: 600px auto;
    padding: 20 px;
    background-color: #D3959B;
    border-radius: 10px;
    box-shadow: 7px 7px 7px 7px rgba(99, 99, 99, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-left: 550px;
    margin-right: 600px;
}

form {
    width: 400px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background-color: #D3959B;
    padding: 40px;
    border-radius: 10px;
    margin-right: 200px;
    margin-left: 500px;
}

.form-group {
    display: flex;
    flex-direction: column;
    width: 300px;
    justify-content: left;
    align-items: flex-start;


   
}

label {
    margin-bottom: 20px;
    font-weight: bold;
    color: #2c3e50;
}

input[type="text"],
input[type="file"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #dddddd;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    height: 100px;
}

.sidebar {
    position: fixed;
    width: 17%;
    height: 100vh;
    background: #d7d2cc;
    font-size: 0.65em;
    top: 0;
    bottom: 0;
    border-radius: 15px;
    background-color: #0F2027;
    border: 2px solid #D3959B;
}

.nav {
    position: relative;
    margin: 0 15%;
    text-align: right;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
}

.nav ul {
    list-style: none;
}

.nav ul li {
    position: relative;
    margin: 3.2em 0;
}

.nav ul li a {
    line-height: 5em;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 0.4em;
    color: #D3959B;
    display: block;
    transition: all ease-out 300ms;
}

.nav ul li.active a {
    color: #2c3e50;
}

.nav ul li:not(.active):hover a {
    color: #2c3e50;
}

.nav ul li::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 0.2em;
    background: black;
    left: 0;
    bottom: 0;
    background-image: linear-gradient(to right, #D3959B, #00223E);
}

.PersonalInfo {
    margin-left: 600px;
    
}


.editable {
    border: none;
    background-color: transparent;
    cursor: pointer;
    color:white;
    text-decoration:wavy;
    border-radius: 5px;
}
.editable:hover {
    text-decoration: wavy;
}

button[type="submit"] {
    width: 30%;
    margin: 50px;
    padding: 5%;
    background-color: #2c3e50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    justify-items: center;
    margin-left: 120px;
}

button[type="submit"]:hover {
    background-color: #D3959B;
}
    </style>
</head>
<body>
    <div>
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                    <li><a href="#">Welcome</a></li>
                    <li><a href="/job_app">Apply Job</a></li>
                    <li><a href="/job_list">Jobs List</a></li>
                    <li><a href="/upload_resume">Upload Resume</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/personal_info">Personal info</a></li>
                    <li><a href="/auth/logout">Logout</a></li>
                </ul>
            </nav>
        </aside>
    </div> 
    <div class="PersonalInfo">
    <form>
    <h1>Personal Information</h1>
    <div class="form-group">
        <p><strong>First Name:</strong><span id="First_name" class="editable" contenteditable="true">{{user.first_name }}</span></p>
        <p><strong>Last Name:</strong> <span id="LAst_name" class="editable" contenteditable="true">{{user.last_name }}</span></p>
        <p><strong>Username:</strong> <span id="username" class="editable" contenteditable="true">{{user.username}}</span></p>
        <p><strong>Email:</strong> <span id="email" class="editable" contenteditable="true">{{user.email }}</span></p>
        <p><strong>Password</strong> <span id="password" class="editable" contenteditable="true">{{user.password }}</span></p>
    </div>
    <button type="submit" id="updateButton">Update</button>
    </form>
   </div>
   <script>
    function updateUser(field, value) {
        // Make an AJAX request to update user data
        // Replace this with your actual implementation
        console.log('Updating ' + field + ' to ' + value);
    }

    // Add event listener for the update button
    document.getElementById('updateButton').addEventListener('click', function() {
        // Iterate over editable fields and update the user data
        document.querySelectorAll('.editable').forEach(function(element) {
            var field = element.id;
            var value = element.innerText.trim();
            updateUser(field, value);
        });
    });
</script>
</body>
</html>
